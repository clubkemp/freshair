<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Air</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="navbar-fixed">
            <nav class="nav-extended">
                <div class="row nav-wrapper">
                    <div class="col s5">
                        <img src="images/LogoName.png" class="brand-logo left">
                    </div>
                    <div class="col s7 advisories-box">
                        <!-- <a class="waves-effect waves-light btn-small red right" id="advisories-btn"><i class="tiny material-icons">cloud</i>Advisories</a> -->
                        <a class="btn-floating btn-large waves-effect waves-light red right modal-trigger" href="#wxModal" id="advisories-btn"><i
                                class="material-icons">filter_drama</i></a>
                    </div>
                </div>
                <div id="wxModal" class="modal">
                    <div class="modal-content">
                    <h4 id="modalHeader"></h4>
                    <p id="temperature"></p>
                    <p id="conditions"></p>
                    <img id="currentConditionIcon" alt="current weather icon image">
                    <p id="current-alert"></p>
                    <!-- <div class="modal-footer">
                        <a href="#!" class="modal-close waves-effect waves-green btn-flat"></a>
                    </div> -->
                    </div>
                </div>
            </nav>
        </div>
    
        
        <div class="row" id="searchBar">
            <!-- Search Input -->
            <div class="col s6 m4">
                <input type="text" id="location-input" placeholder="Enter Location or use Current Location" class="location-search" />
            </div>

            <!-- Current Location -->
            <div class="col s6 m2">
                <button class="btn waves-effect waves-light" type="submit" name="action" id="currentLocation"><i class="material-icons">gps_fixed</i></button>
            </div>
        
        
            <!-- Radius Slider -->
            <div class="col s8 m4 left">

                <form action="#">
                    <p class="range-field">
                    <input type="range" id="myRange" min="1" max="50" />
                    </p>
                </form>
            
            </div>

            <!-- Search Button -->
            <div class="col s2 m2 left">
                <button class="btn waves-effect waves-light" type="submit" name="action" id="search-btn">Search <span id="range-label">26</span>mi</button>
            </div>
        </div>

        <div class="row tab-container">
            <div class="col s6 center">
                <button class="btn waves-effect waves-dark tab-btn"  id="hikeBtn">Hike</button>
            </div>
            <div class="col s6 center">
                <button class="btn waves-effect waves-dark tab-btn"  id="beerBtn">Beer</button>
            </div>
        </div>
    </header>

    <main>
        <div class="row result-container">
            <div class="col s12">
                <div class="row">
                    <div id="hike-cards" class="col s12 m7 hiking-results">
                    <!-- Hiking cards dynamically created here -->
                    </div>
                    <div id ="beer-cards" class="col s12 m7 beer-results cardHidden">
                        <!-- beer cards dynamically created here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Fixed Footer -->
    <footer class="page-footer">
        <div class="row">
            <div class="col 12 s12 center">
                <img src="images/LogoName.png" id="footer-logo">
            </div>
        </div>
    </footer>

    <!-- Throw this link in when the time comes -->
    <!-- <a href="https://map.snapchat.com/"<span id="lat">@47.662183</span>,-122.417472,14.19z">check the state of Snaps</a> -->
    
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
