<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Air</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="navbar-top">
        <div class="fresh-air pure-u-12-24">
            <h1>FRESH AIR</h1>
        </div>
        <div class="advisories-box pure-u-12-24">
            <div class="advisories">
                <h1>Advisories</h1>
                <!-- Advisory Text -->
            </div>
        </div>
    </header>

    <br>

    <div class="row user-input-container">

        <div class="col s12 search-area">
            <!-- Search Input -->
            <form class="pure-form">
                <input type="text" id="location-input"placeholder="Enter Location" class="location-search"/>
            </form>
            <br>

            <!-- Current Location -->
            <button type="submit" id="currentLocation"class="pure-button">Use my current location</button>

            <!-- Radius Dropdown Trigger -->
            <a class='dropdown-trigger btn' href='#' data-target='dropdown1'>Search radius</a>

             <!-- Radius Dropdown Structure -->
             <ul id='dropdown1' class='dropdown-content'>
                 <li><a href="#!">2 Miles</a></li>
                 <li><a href="#!">5 Miles</a></li>
                 <li><a href="#!">10 Miles</a></li>
                 <li><a href="#!">15 Miles</a></li>
             </ul>

            <!-- Search Button -->
            <button type="submit" id="search-btn" class="pure-button">Search</button>
            
            <div class="search-type">
                <!-- Hike Selector -->
                <!-- Beer Selector -->
                <div class="pure-button-group " role="group" aria-label="...">
                    <button class="pure-button" id="hikeBtn">Hike</button>
                    <button class="pure-button" id="beenBtn">Beer</button>
                    <!-- add class "pure-button-active" to selected target -->
                </div>
            </div>
        </div>

        <br>
    </div>

    <div class="row result-container">
        <div class="col s12 hiking-results">
            <div class="row">
                <div class="col s12 m7">
                  <div class="card">
                    <div class="card-image">
                      <img src="images/sample-1.jpg">
                      <span class="card-title">Card Title</span>
                    </div>
                    <div class="card-content">
                      <p>I am a very simple card. I am good at containing small bits of information.
                      I am convenient because I require little markup to use effectively.</p>
                    </div>
                    <div class="card-action">
                      <a href="#">This is a link</a>
                    </div>
                  </div>
                </div>
              </div>
        </div>
        <!-- Dynamically generate cards -->
    </div>


    <div class="container-card">
        
    </div>

    <div class="navbar-bottom">
        <!-- Maybe -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
