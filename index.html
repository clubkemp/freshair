<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Air</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="nav-extended">
        <div class="row nav-wrapper">
            <div class="col s5">
                <img src="images/LogoName.png" class="brand-logo left">
            </div>
            <div class="col s7 advisories-box">
                <!-- <a class="waves-effect waves-light btn-small red right" id="advisories-btn"><i class="tiny material-icons">cloud</i>Advisories</a> -->
                <a class="btn-floating btn-large waves-effect waves-light red right" id="advisories-btn"><i class="material-icons">filter_drama</i></a>
            </div>
        </div>
    </nav>

    <br>

    <div class="row user-input-container">
     
            <!-- Search Input -->
            <div class="col 6">
                <div class="row">
                    <form class="form">
                        <input type="text" id="location-input"placeholder="Enter Location" class="location-search"/>
                    </form>
                </div>
                <div class="row">
                    <!-- Current Location -->
                    <button class="btn waves-effect waves-light" type="submit" name="action" id="currentLocation">Current Location</button>
                    <!-- Radius Dropdown Trigger -->
                    <a class='dropdown-trigger btn' href='#' data-target='dropdown1'>Search radius</a>
        
                     <!-- Radius Dropdown Structure -->
                     <ul id='dropdown1' class='dropdown-content'>
                         <li><a href="#!" id="2M">2 Miles</a></li>
                         <li><a href="#!" id="5M">5 Miles</a></li>
                         <li><a href="#!" id="10M">10 Miles</a></li>
                         <li><a href="#!" id="15M">15 Miles</a></li>
                     </ul>
                    <!-- Search Button -->
                    <button class="btn waves-effect waves-light" type="submit" name="action" id="search-btn">Search</button>

                </div>
                <div class="row">
                    <div class="search-type">
                        <!-- Hike Selector -->
                        <a id="hikeBtn"class="waves-effect waves-light btn-small btnActive">Hike</a>
                        <!-- Beer Selector -->
                        <a id ="beerBtn" class="waves-effect waves-light btn-small">Beer</a>
                    </div>  
                </div>     
            </div>
            
       

        <br>
    </div>

    <div class="row result-container">
        <div class="col s12">
            <div class="row">
                <div id="hike-cards" class="col s12 m7 hiking-results">
                  <!-- Hiking cards dynamically created here -->
                </div>
                <div id ="beer-cards" class="col s12 m7 beer-results cardHidden">
                    <!-- beer cards dynamically created here -->
                  </div>
            </div>
        </div>
        <!-- Dynamically generate cards -->
    </div>

    <div class="navbar-bottom">
        <!-- Maybe -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
