<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Air</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/grids-responsive-min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="navbar-top">
        <div class="fresh-air pure-u-12-24">
            <h1>FRESH AIR</h1>
        </div>
        <div class="advisories-box pure-u-12-24">
            <div class="advisories">
                <h1>Advisories</h1>
                <!-- Advisory Text -->
            </div>
        </div>
    </header>

    <br>

    <div class="user-input-container">

        <div class="search-area pure-u-24">
            <!-- Search Input -->
            <form class="pure-form">
                <input type="text" id="location-input"placeholder="Enter Location" class="location-search pure-input-rounded pure-u-2-5"/>
            </form>
            <br>

            <!-- Current Location -->
            <button type="submit" id="currentLocation"class="pure-button">Use my current location</button>

            <!-- Search Radius -->
            <form class="pure-form">
                <input type="text" id = "radius-input" placeholder="Enter search radius" class="radius-search pure-input-rounded pure-u-2-5"/>
            </form>
            <br>

            <!-- Search Button -->
            <button type="submit" id="search-btn" class="pure-button">Search</button>
        </div>

        <br>

        <div class="search-type">
            <!-- Hike Selector -->
            <!-- Beer Selector -->
            <div class="pure-button-group " role="group" aria-label="...">
                <button class="pure-button" id="hikeBtn">Hike</button>
                <button class="pure-button" id="beenBtn">Beer</button>
                <!-- add class "pure-button-active" to selected target -->
            </div>
        </div>

    </div>

    <div class="result-container">
        <!-- Dynamically generate cards -->
    </div>

    <div class="navbar-bottom">
        <!-- Maybe -->
    </div>

    <script src="script.js"></script>
</body>
</html>
